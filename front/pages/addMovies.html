    <div class="container p-1">
      <div id="infoContainer" class="container rounded shadowPersonal p-1 mb-5 bg-opaco-10 rounded mt-2 d-flex flex-wrap flex-column align-items-center text-claro texto-sombra ">
        
        <div>
          <form action="addMovie" class="w-auto rounded shadowPersonal p-4 mb-3 mt-3 bg-opaco-10 rounded">
            <h3>Agrega Película</h1>
            <div class="form-group">
              <label for="movieTitle" class="labelShadow">Título</label>
              <input type="text" class="form-control" id="movieTitle" placeholder="Ej: Guardians of the Galaxy Vol. 2" />
            </div>
            <div class="form-group">
              <label for="movieYear" class="labelShadow">Año de Lanzamiento</label>
              <input type="number" class="form-control custom-width" id="movieYear" placeholder="Ej: 2017" />
            </div>
            <div class="form-group">
              <label for="movieDirector" class="labelShadow">Director</label>
              <input type="text" class="form-control" id="movieDirector" placeholder="Ej: James Gunn" />
            </div>
            <div class="form-group">
              <label for="movieDuration" class="labelShadow">Duración</label>
              <input type="text" class="form-control" id="movieDuration" placeholder="Ej: 2h 16min" />
            </div>
            <div class="form-group">
              <label for="movieGenre" class="labelShadow">Genero</label>
              <input type="text" class="form-control" id="movieGenre" placeholder="Ej: Acción, Comedia" />
            </div>
            <div class="form-group">
              <label for="movieRate" class="labelShadow">Calificación</label>
              <input type="number" class="form-control" id="movieRate" placeholder="Ej: 8.7" />
            </div>
            <div class="form-group">
              <label for="moviePoster" class="labelShadow">URL Poster</label>
              <input type="url" class="form-control" id="moviePoster" placeholder="Ej: https://imagenes.com/poster.jpg" />
            </div>
            <div class="justify-content-center d-flex">
            <button type="button" class="btn btn-primary mt-2 mx-1" id="emptyForm">Limpiar Form</button>
            <button type="button" class="btn btn-primary mt-2 mx-1" id="addMovie">Agregar </button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../public/addMovies.js"></script>
